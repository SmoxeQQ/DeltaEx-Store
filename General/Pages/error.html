<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            padding: 30px;
        }

        body {
            background-color: #f9f9f9;
        }

        body.dark {
            background: linear-gradient(135deg, #0b0b0b, #1f1f1f);
            color: #e0e0e0;
        }

        body.dark a {
            color: #00ffd9;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Ошибка!</h1>
    <p>Что-то пошло не так! <a href="main.html">Пожалуйста, попробуйте еще раз.</a></p>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const theme = urlParams.get('theme');

        // Устанавливаем фон в зависимости от темы
        if (theme === 'dark') {
            document.body.classList.add('dark');
        } else {
            document.body.classList.add('light');
        }
    </script>
</body>
</html>
